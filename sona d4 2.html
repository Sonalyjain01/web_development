<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ida & Classes</title>
</head>
<body>
    <h2> This is example of Id & class</h2>
    <div id="mainBox" class="redBg, blackBorder">
        This is mainBox
    </div>
    <span class="redBg"></span>
    <!--Select and press ctrl + / to commment-->
    <!--Emmet-->
    <!-- . is for class or # is for id-->
    <span class="redBg"></span>
    <span id="id"></span>
    <div class="redBg blackBorder anotherClasses"></div>
    <!--Emmet takes div tag as a default-->
    <div class="blackBorder"></div>
    <!--creating multiple element using Emmet-->
    <!--span.myClass.myClass2.myClass3 + <Tab>-->
    <!--span.myClass.myClass2.myClass3*4 + enter-->
    <span class="myClass myClass2 myClass3">First</span><br>
    <span class="myClass myClass2 myClass3">Second</span><br>
    <span class="myClass myClass2 myClass3">Third</span><br>
    <span class="myClass myClass2 myClass3">Forth</span>
</body>
</html>
