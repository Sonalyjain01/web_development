<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <!--Css element selector-->
    <style>
        p{
            color: rgb(65, 12, 60);
        }
    </style>
    <!--Css Id selector-->
    <style>
        #redElement{
            color: rgb(158, 63, 68);
        }
    </style>
    <!--Css Class selector-->
    <style>
        .bgBlue{
            color: rgb(8, 97, 133);
        }
        /* Css Grouping selector */
        footer,span{
            background-color: aquamarine;
        }
        </style>
</head>
<body>
    <h3>Css Selectors</h3>
    <p>This is a simple Css program</p>
    <p id="redElement">This is another simple Css program</p>
    <p class="bgBlue">This is another simple Css program</p>
    <div></div>

    <p>This is another simple Css program</p>
    <p>This is another simple Css program</p>
</body>
</html>
