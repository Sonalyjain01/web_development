<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script - Developer Console</title>
    <style>
        .container{
            border: 2px solid black;
            background-color: rgb(226, 38, 66);
            width: 100%;
            height: 100%;
        }

            border: 2px solid darkred;
            background-color: lightcyan;

<body>
    <div class="container">
        <div class="box">
            <p>This is my first java script code.</p>
        </div>
    </div>
    <script>
        console.log('Hello World');
    </script>
</body>
</html>
